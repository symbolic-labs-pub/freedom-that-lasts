# ============================================================================
# Prometheus Configuration for Freedom That Lasts
# ============================================================================

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'ftl-monitor'

# Alerting configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets: []
          # - alertmanager:9093

# Load alert rules
rule_files:
  - "alerts.yml"

# Scrape configurations
scrape_configs:
  # ============================================================================
  # Freedom That Lasts - Main Service
  # ============================================================================
  - job_name: 'freedom-that-lasts'
    static_configs:
      - targets: ['ftl:9090']
        labels:
          service: 'ftl'
          environment: 'production'

    # Scrape metrics from /metrics endpoint
    metrics_path: '/metrics'

    # Scrape interval
    scrape_interval: 10s
    scrape_timeout: 5s

  # ============================================================================
  # Prometheus Self-Monitoring
  # ============================================================================
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          service: 'prometheus'
